<!DOCTYPE html>
<html>
<head>
    <title>Link Manager Permanen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .add-link-form {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #3d3d3d;
            color: white;
        }
        button {
            background: #00ff88;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        .link-box {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .link {
            color: #00ff88;
            text-decoration: none;
            font-weight: bold;
        }
        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .shortcut {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸ”— LINK MANAGER PERMANEN</h1>

    <!-- Form Tambah Link -->
    <div class="add-link-form">
        <input type="text" id="linkName" placeholder="Nama Link (contoh: Google)" autofocus>
        <input type="url" id="linkUrl" placeholder="URL (contoh: https://google.com)">
        <button onclick="addLink()">ðŸ’¾ Tambah Link (Enter)</button>
        <p class="shortcut">Tips: Tekan Enter untuk menambah cepat</p>
    </div>

    <!-- Daftar Link -->
    <div id="linkList"></div>

    <script>
        // Load saved links when page loads
        document.addEventListener('DOMContentLoaded', loadLinks);

        // Fungsi untuk menambah link
        function addLink() {
            const name = document.getElementById('linkName').value;
            const url = document.getElementById('linkUrl').value;

            if (name && url) {
                // Add http:// if missing
                let finalUrl = url;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    finalUrl = 'https://' + url;
                }

                // Create link object
                const link = {
                    id: Date.now(), // unique ID
                    name: name,
                    url: finalUrl
                };

                // Save to local storage
                saveLink(link);
                
                // Add to display
                addLinkToDisplay(link);
                
                // Clear form
                document.getElementById('linkName').value = '';
                document.getElementById('linkUrl').value = '';
                document.getElementById('linkName').focus();
            } else {
                alert('Harap isi nama dan URL link!');
            }
        }

        // Save link to local storage
        function saveLink(link) {
            let links = JSON.parse(localStorage.getItem('savedLinks')) || [];
            links.push(link);
            localStorage.setItem('savedLinks', JSON.stringify(links));
        }

        // Load links from local storage
        function loadLinks() {
            const links = JSON.parse(localStorage.getItem('savedLinks')) || [];
            links.forEach(link => {
                addLinkToDisplay(link);
            });
        }

        // Add link to display
        function addLinkToDisplay(link) {
            const linkList = document.getElementById('linkList');
            
            const linkBox = document.createElement('div');
            linkBox.className = 'link-box';
            linkBox.innerHTML = `
                <a class="link" href="${link.url}" target="_blank">${link.name}</a>
                <button class="delete-btn" onclick="deleteLink(${link.id})">Hapus</button>
            `;
            
            linkList.appendChild(linkBox);
        }

        // Delete link
        function deleteLink(id) {
            let links = JSON.parse(localStorage.getItem('savedLinks')) || [];
            links = links.filter(link => link.id !== id);
            localStorage.setItem('savedLinks', JSON.stringify(links));
            
            // Refresh display
            document.getElementById('linkList').innerHTML = '';
            loadLinks();
        }

        // Enter shortcut
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addLink();
            }
        });
    </script>
</body>
</html>

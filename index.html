<!DOCTYPE html>
<html>
<head>
    <title>Link Manager Terkendali</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(45, 45, 45, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #00ff88;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 10px rgba(0, 255, 136, 0.3);
        }
        
        .admin-panel {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .viewer-mode {
            background: rgba(255, 71, 87, 0.1);
            border: 2px solid #ff4757;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: rgba(61, 61, 61, 0.8);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }
        
        button {
            background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
            color: #1a1a1a;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }
        
        .delete-btn:hover {
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }
        
        .link-box {
            background: rgba(61, 61, 61, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .link-box:hover {
            transform: translateX(5px);
            background: rgba(61, 61, 61, 0.8);
        }
        
        .link {
            color: #00ff88;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            flex-grow: 1;
            transition: all 0.3s ease;
        }
        
        .link:hover {
            color: #00cc66;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .link-description {
            color: #cccccc;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .hidden {
            display: none;
        }
        
        .password-input {
            max-width: 300px;
            margin: 0 auto;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #00ff88;
            color: #1a1a1a;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó LINK MANAGER TERKENDALI</h1>
        
        <!-- Panel Login -->
        <div id="loginPanel" class="viewer-mode">
            <h2>üîê Mode Viewer</h2>
            <p>Anda sedang dalam mode viewer. Masukkan password admin untuk mengedit:</p>
            <input type="password" id="adminPassword" class="password-input" placeholder="Masukkan password admin">
            <button onclick="login()">üîì Login sebagai Admin</button>
        </div>
        
        <!-- Panel Admin (tersembunyi awal) -->
        <div id="adminPanel" class="admin-panel hidden">
            <h2>üëë Mode Admin</h2>
            <p>Anda bisa menambah dan menghapus link.</p>
            
            <div class="add-link-form">
                <input type="text" id="linkName" placeholder="Nama Link (contoh: Google)" autofocus>
                <input type="url" id="linkUrl" placeholder="URL (contoh: https://google.com)">
                <textarea id="linkDescription" placeholder="Deskripsi link (opsional)" rows="2"></textarea>
                <button onclick="addLink()">üíæ Tambah Link</button>
                <button onclick="logout()">üö™ Logout</button>
            </div>
        </div>
        
        <!-- Daftar Link -->
        <div id="linkList"></div>
    </div>

    <div id="notification" class="notification hidden">Pesan notifikasi</div>

    <script>
        // CONFIGURASI - GANTI PASSWORD INI
        const ADMIN_PASSWORD = "admin123"; // Ganti dengan password yang Anda inginkan
        const STORAGE_KEY = "shared_links";
        
        let isAdmin = false;
        
        // Cek status login saat page load
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            loadLinks();
            setupEnterShortcut();
        });
        
        function checkLoginStatus() {
            const savedLogin = localStorage.getItem('admin_logged_in');
            if (savedLogin === 'true') {
                showAdminPanel();
            }
        }
        
        function login() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                showAdminPanel();
                localStorage.setItem('admin_logged_in', 'true');
                showNotification('Login berhasil! Mode admin diaktifkan.');
            } else {
                showNotification('Password salah!', true);
            }
        }
        
        function logout() {
            isAdmin = false;
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('loginPanel').classList.remove('hidden');
            localStorage.removeItem('admin_logged_in');
            showNotification('Logout berhasil. Mode viewer.');
        }
        
        function showAdminPanel() {
            isAdmin = true;
            document.getElementById('adminPanel').classList.remove('hidden');
            document.getElementById('loginPanel').classList.add('hidden');
        }
        
        function addLink() {
            if (!isAdmin) {
                showNotification('Anda harus login sebagai admin!', true);
                return;
            }
            
            const name = document.getElementById('linkName').value;
            const url = document.getElementById('linkUrl').value;
            const description = document.getElementById('linkDescription').value;
            
            if (name && url) {
                let finalUrl = url;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    finalUrl = 'https://' + url;
                }
                
                const link = {
                    id: Date.now(),
                    name: name,
                    url: finalUrl,
                    description: description,
                    timestamp: new Date().toLocaleString()
                };
                
                saveLink(link);
                addLinkToDisplay(link);
                
                // Reset form
                document.getElementById('linkName').value = '';
                document.getElementById('linkUrl').value = '';
                document.getElementById('linkDescription').value = '';
                document.getElementById('linkName').focus();
                
                showNotification('Link berhasil ditambahkan!');
            } else {
                showNotification('Harap isi nama dan URL link!', true);
            }
        }
        
        function saveLink(link) {
            let links = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            links.push(link);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(links));
        }
        
        function loadLinks() {
            const links = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            const linkList = document.getElementById('linkList');
            linkList.innerHTML = '';
            
            if (links.length === 0) {
                linkList.innerHTML = '<p style="text-align: center; color: #888;">Belum ada link yang ditambahkan.</p>';
                return;
            }
            
            links.forEach(link => {
                addLinkToDisplay(link);
            });
        }
        
        function addLinkToDisplay(link) {
            const linkList = document.getElementById('linkList');
            
            const linkBox = document.createElement('div');
            linkBox.className = 'link-box';
            linkBox.innerHTML = `
                <div style="flex-grow: 1;">
                    <a class="link" href="${link.url}" target="_blank">${link.name}</a>
                    ${link.description ? `<p class="link-description">${link.description}</p>` : ''}
                    <small style="color: #888;">Ditambah: ${link.timestamp}</small>
                </div>
                ${isAdmin ? `<button class="delete-btn" onclick="deleteLink(${link.id})">Hapus</button>` : ''}
            `;
            
            linkList.appendChild(linkBox);
        }
        
        function deleteLink(id) {
            if (!isAdmin) {
                showNotification('Akses ditolak!', true);
                return;
            }
            
            if (confirm('Yakin ingin menghapus link ini?')) {
                let links = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
                links = links.filter(link => link.id !== id);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(links));
                
                // Refresh display
                loadLinks();
                showNotification('Link berhasil dihapus!');
            }
        }
        
        function setupEnterShortcut() {
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    if (document.getElementById('adminPassword').matches(':focus')) {
                        login();
                    } else if (isAdmin) {
                        addLink();
                    }
                }
            });
        }
        
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = isError ? '#ff4757' : '#00ff88';
            notification.classList.remove('hidden');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.classList.add('hidden'), 300);
            }, 3000);
        }
        
        // Auto-focus pada password field
        document.getElementById('adminPassword').focus();
    </script>
</body>
</html>
